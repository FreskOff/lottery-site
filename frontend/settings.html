<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Настройки - LotterySite</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="logo" onclick="window.location='index.html';">LotterySite</div>
  <nav>
    <ul>
      <li><a href="lotteries.html">Лотереи</a></li>
      <li><a href="profile.html">Профиль</a></li>
      <li><a href="balance.html">Баланс</a></li>
      <li><a href="settings.html" class="active">Настройки</a></li>
      <li><a href="winners.html">Победители</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="support.html">Поддержка</a></li>
    </ul>
  </nav>
  <div class="auth-btn">
    <button>Мой Аккаунт</button>
  </div>
</header>

<main>
  <section class="settings-section">
    <h2 class="section-title">Настройки</h2>
    <div class="settings-box">
      <h3>Приватность</h3>
      <label><input type="checkbox" checked> Показывать мой Telegram</label>
      <label><input type="checkbox" checked> Показывать мои выигрыши публично</label>
    </div>

    <div class="settings-box">
      <h3>Уведомления</h3>
      <label><input type="checkbox" checked> Уведомлять о выигрыше в Telegram</label>
      <label><input type="checkbox"> Уведомлять о старте новой лотереи</label>
    </div>

    <div class="settings-box">
      <h3>Безопасность</h3>
      <label for="phone">Номер телефона (Telegram):</label>
      <input type="text" id="phone" value="+1234567890">
      <label><input type="checkbox"> Включить 2FA</label>
      <button class="primary">Сохранить изменения</button>
    </div>
  </section>
</main>

<footer>
  <p>© 2024 LotterySite</p>
  <div class="links">
    <a href="winners.html">Победители</a> |
    <a href="faq.html">FAQ</a> |
    <a href="support.html">Поддержка</a>
  </div>
</footer>
</body>
</html>
